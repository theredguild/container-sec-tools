name: Test Security Tools container build
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # This step takes ages (~4-5 min) but frees around 20 additional gigabytes
      # that are quite useful when installing and running everything.
      - name: Free up some disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          swap-storage: false
          docker-images: false

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Load .env file and set build-args
        id: load-env
        run: |
          build_args=$(awk -F= '{print "--build-arg", $1"="$2}' .env | tr '\n' ' ')
          echo "build_args=$build_args" >> $GITHUB_ENV

      - name: Build container
        uses: docker/build-push-action@v6
        with:
          push: false
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: theredguild/container-sec-tools:latest
          build-args: ${{ env.build_args }}

      - name: Check disk space
        run: df -h
